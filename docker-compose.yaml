version: '3.8'
services:
  postgresql:
    image: postgres:17
    container_name: postgres_container
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_DB=controle_pedidos
    networks:
      - controle_pedidos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d controle_pedidos"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api-um-doce:
    build:
      context: .
    depends_on:
      postgresql:
        condition: service_healthy
    ports:
      - "3333:3333"
    environment:
      - PORT=3333
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASSWORD=adminpassword
      - DB_NAME=controle_pedidos
      - DATABASE_URL=postgresql://admin:adminpassword@postgresql:5432/controle_pedidos
    networks:
      - controle_pedidos_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  controle_pedidos_network:
    name: controle_pedidos_network
    driver: bridge

volumes:
  db: