version: '3.8'
services:
  postgresql:
    image: postgres:17
    container_name: postgres_container
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpassword
      - POSTGRES_DB=controle_pedidos
    networks:
      - controle_pedidos_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d controle_pedidos"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  api-um-doce:
    build:
      context: .
    depends_on:
      postgresql:
        condition: service_healthy
    ports:
      - "3333:3333"
    networks:
      - controle_pedidos_network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3333/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

networks:
  controle_pedidos_network:
    name: controle_pedidos_network
    driver: bridge

volumes:
  db: